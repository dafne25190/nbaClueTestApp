{% extends 'layout.html' %}

{%block content%}
<div class="container p-4">
    
    <div class="row" style=" margin-bottom: 20px;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="post" action="/prediction">

                <div class="row " style=" margin-bottom: 20px;">
                    <div class="col-md-6" style="float: left;">
                        <select class="btn btn-outline-secondary dropdown-toggle" name="home_team">
                            <option value="" selected disabled="disabled" default="true">Home Club</option>
                            {% for team in all_teams %}
                            <option value="{{team[0]}}">{{team[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6" style="float: right">
                        <select class="btn btn-outline-secondary dropdown-toggle" name="away_team">
                            <option value="" selected disabled="disabled" default="true">Visitor</option>
                            {% for team in all_teams %}
                            <option value="{{team[0]}}">{{team[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <input type="submit" action="loadWinner" value="WINNING TEAM"
                        class="btn btn-secondary btn-lg pd-4"></input>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    {% if winner != '' %}
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <h4 class="d-flex justify-content-center"">{{winner}}</h4>
      </div>
      <div class=" col-md-4">
        </div>
    </div>

    {%endif%}
</div>

{%endblock%}
